    <!-- Begin page content -->
    <main role="main" class="container">
      <h1 class="mt-5" style="text-align: center">Bienvenue sur ¥E$Pbot</h1>

      <button
        style="width: 70%; margin-left: 15%; margin-bottom: 20px;"
        type="button"
        style="width: 100%"
        class="btn btn-secondary"
        data-toggle="modal" data-target="#exampleModalCenter"
      >
        Ajouter un filtre
      </button>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter un filtre ¥E$P</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nom du filtre</label>
            <input type="text" class="form-control" id="modal_filterName">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Filtres (1 lien par ligne)</label>
            <textarea class="form-control" style="white-space: pre; height: 100px; "   id="modal_filter"></textarea>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">ID du channel discord</label>
            <input class="form-control" id="modal_channelID"></input>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" onclick="onFilterAdd()" data-dismiss="modal">Ajouter</button>
      </div>
    </div>
  </div>
</div>
